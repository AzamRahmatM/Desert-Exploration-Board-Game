<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Exploration Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <!-- Top Player Panels for Player 1 and Player 2 -->
        <div class="player-panels">
            <div class="player-panel player1">
                <h2>Player 1</h2>
                <p>Water: <span id="player1-water">5</span></p>
                <p>Actions: <span id="player1-actions">3</span></p>
            </div>
            <div class="player-panel player2">
                <h2>Player 2</h2>
                <p>Water: <span id="player2-water">6</span></p>
                <p>Actions: <span id="player2-actions">3</span></p>
            </div>
        </div>
        
        <!-- Central Panel for Timer and Other UI Elements -->
        <div class="central-panel">
            <div class="timer">3:34</div>
            <!-- Include other central panel elements here -->
        </div>

        <!-- Bottom Player Panels for Player 3 and Player 4 -->
        <div class="player-panels">
            <div class="player-panel player3">
                <h2>Player 3</h2>
                <p>Water: <span id="player3-water">5</span></p>
                <p>Actions: <span id="player3-actions">3</span></p>
            </div>
            <div class="player-panel player4">
                <h2>Player 4</h2>
                <p>Water: <span id="player4-water">5</span></p>
                <p>Actions: <span id="player4-actions">3</span></p>
            </div>
        </div>



        <div class="game-board">
            <!-- Row 0 -->
            <div class="cell" id="cell-0-0"></div>
            <div class="cell" id="cell-0-1"></div>
            <div class="cell" id="cell-0-2"></div>
            <div class="cell" id="cell-0-3"></div>
            <div class="cell" id="cell-0-4"></div>
            <!-- Row 1 -->
            <div class="cell" id="cell-1-0"></div>
            <div class="cell" id="cell-1-1"></div>
            <div class="cell" id="cell-1-2"></div>
            <div class="cell" id="cell-1-3"></div>
            <div class="cell" id="cell-1-4"></div>
            <!-- Row 2 -->
            <div class="cell" id="cell-2-0"></div>
            <div class="cell" id="cell-2-1"></div>
            <div class="cell" id="cell-2-2"></div>
            <div class="cell" id="cell-2-3"></div>
            <div class="cell" id="cell-2-4"></div>
            <!-- Row 3 -->
            <div class="cell" id="cell-3-0"></div>
            <div class="cell" id="cell-3-1"></div>
            <div class="cell" id="cell-3-2"></div>
            <div class="cell" id="cell-3-3"></div>
            <div class="cell" id="cell-3-4"></div>
            <!-- Row 4 -->
            <div class="cell" id="cell-4-0"></div>
            <div class="cell" id="cell-4-1"></div>
            <div class="cell" id="cell-4-2"></div>
            <div class="cell" id="cell-4-3"></div>
            <div class="cell" id="cell-4-4"></div>
        </div>
        <div class="action-buttons">
            <button id="dig-button">Dig</button>
            <button id="move-button">Move</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
